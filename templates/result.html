<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remove BG Result</title>
    </head>
    <body>
        <h1>Image with Background Removed</h1>
        {% if output_filename %}
        <img
            src="{{ url_for('output_file', filename=output_filename) }}"
            alt="Processed Image"
        />
        <a
            href="{{ url_for('output_file', filename=output_filename) }}"
            download="image_wo_bg.png"
        >
            <button>Download</button>
        </a>
        {% else %}
        <p>Image processing failed. Please check your uploaded image.</p>
        {% endif %}
    </body>
</html>
